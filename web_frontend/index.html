<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TidBit</title>
    <script src="https://kit.fontawesome.com/2a4dbb3373.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="wrapper">



    <div class="feed">


            <div class="card">
                <div class="card-header">
                    <div class="header-left">
                        <img class="category-icon" src="https://raw.githubusercontent.com/vfranco2/TidBit/master/IconRepo/static/bar_chart.png" alt="Category Icon">
                    </div>
                    <div class="header-center">
                        <h1>This is a Tech Article Headline!  Let's keep going and see what happens...</h1>
                    </div>
                    <div class="header-favorite-icon">
                        <i class="far fa-heart fa-2x favorite-icon"></i>
                    </div>
                </div>

                <!-- Using a container for the image in flexbox
                <div class="card-img-container">
                <a href="https://ethereum.org/">
                     <img class="card-img"  src="https://asset.barrons.com/public/resources/images/ON-CB801_chip_B1280_20170405183838.jpg" alt="Card Photo">
                </a>
                </div> -->

                <!-- Using just the image as the flex container -->
                <img class="card-img"  src="https://asset.barrons.com/public/resources/images/ON-CB801_chip_B1280_20170405183838.jpg" alt="Card Photo">
               

                <h3 class="card-caption-container">American consumers spent more this past quarter on video games than they ever have before, 
                    to the tune of $10.9 billion as we add more content here is what the wrapping is gonna.</h3>
                <div class="card-footer">
                    <p class="source">The New Yorker</p>
                    <p class="time-updated">6 hours ago</p>
                </div>
            </div>
            

            

    </div>  <!-- end feed -->
    </div>
  </body>
</html>
